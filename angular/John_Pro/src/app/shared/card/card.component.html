<div class="card">
  <div class="card-body">
    <h5 class="card-title">{{ item?.title }}</h5>
    <p class="card-text">{{ item?.body }}</p>
    <a [routerLink]="['/noticia', item?.id]" class="btn btn-primary">Link</a>
    <img
      src="https://i.gifer.com/Awch.gif"
      alt="Imagen"
      width="90"
      height="90"
    />
  </div>
</div>
