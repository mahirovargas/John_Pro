<div class="form-container">
  <form (ngSubmit)="onSubmit()" #registroForm="ngForm">
    <div class="form-group">
      <label for="nombre">Nombre:</label>
      <input type="text" id="nombre" name="nombre" [(ngModel)]="nombre" required>
    </div>
    <div class="form-group">
      <label for="password">Contrase√±a:</label>
      <input type="password" id="password" name="password" [(ngModel)]="password" required>
    </div>
    <div class="button-group">
    
        <button type="submit" [disabled]="!registroForm.form.valid">Continuar</button>
     
      <a href="http://localhost:55591/registro">
        <button type="button" (click)="resetForm()">Cancelar</button>
      </a>
    </div>
  </form>
</div>
